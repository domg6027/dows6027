name: Weekly Warning Service

on:
  schedule:
    - cron: "0 * * * 5"   # Every hour on Friday (UTC)
  workflow_dispatch:

jobs:
  weekly:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run Weekly Warning Script
        run: node weekly.js

      - name: Commit updated weekly data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Weekly update: weekly.json"
          file_pattern: data/weekly.json
