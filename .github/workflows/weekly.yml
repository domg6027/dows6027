name: Weekly Warning Summary

defaults:
  run:
    working-directory: .

on:
  schedule:
    - cron: "0 0 * * 0"   # Weekly, every Sunday 00:00 UTC
  workflow_dispatch:

jobs:
  weekly-summary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Weekly Script
        run: node weekly.js

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Weekly warnings summary" || echo "No changes"

      - name: Push
        run: git push
