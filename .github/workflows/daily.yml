name: Daily PDF Generator

permissions:
  contents: write

on:
  schedule:
    - cron: "15 * * * *"   # every hour at :15
  workflow_dispatch:

jobs:
  run-daily:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm ci --ignore-scripts
          npx playwright install chromium

      - name: Run daily generator
        run: node daily.js

      - name: Commit PDFs and state
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add PDFS state/lastRun.json
          git commit -m "Daily article PDFs" || echo "Nothing to commit"
          git push
