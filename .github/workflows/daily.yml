name: Daily PDF Generator

permissions:
  contents: write

on:
  schedule:
    # Every hour at :15 UTC
    - cron: "15 * * * *"
  workflow_dispatch:

jobs:
  daily:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf

      - name: Install Node dependencies
        run: npm ci --ignore-scripts

      - name: Run daily processor
        run: node daily.js

      # --- SILENT KILLER BLOCKER ---
      - name: Touch heartbeat (keep repo active)
        run: |
          mkdir -p .automation
          date -u +"%Y-%m-%dT%H:%M:%SZ" > .automation/last-run.txt

      - name: Commit generated files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # IMPORTANT: adjust case to match repo exactly
          git add PDFs data.json tmp .automation || true

          if git diff --cached --quiet; then
            echo "No changes to commit (unexpected)"
          else
            git commit -m "Daily automation heartbeat"
            git push
          fi
