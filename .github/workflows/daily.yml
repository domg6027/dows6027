name: Daily PDF Generator

permissions:
  contents: write

defaults:
  run:
    working-directory: .

on:
  schedule:
    # Runs once daily at 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  run-daily:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ðŸ”´ REQUIRED: wkhtmltopdf for PDF generation
      - name: Install wkhtmltopdf
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf

      - name: Install Node dependencies
        run: npm ci --ignore-scripts

      - name: Run daily PDF generator
        run: node daily.js

      - name: Commit updates
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add PDFS data warning archive.html index2.html || true
          git commit -m "Daily PDF generation update" || echo "No changes to commit"

      - name: Push changes
        run: git push
