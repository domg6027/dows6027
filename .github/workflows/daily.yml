name: Daily PNW Scraper

on:
  schedule:
    - cron: "0 0 * * *"   # 00:00 UTC daily
  workflow_dispatch:

jobs:
  fetch-and-generate-pdfs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install PDF generator deps
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf

      - name: Run daily scraper
        run: node daily.js

      - name: Commit updated files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add -A
          git commit -m "Daily update: PDFs + data.js" || echo "No changes to commit"

      - name: Push changes
        run: git push
