name: Daily PDF Generator

permissions:
  contents: write

on:
  schedule:
    # Runs every hour at :15 UTC
    - cron: "15 * * * *"
  workflow_dispatch:

jobs:
  run-daily:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install wkhtmltopdf
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf

      - name: Install Node dependencies
        run: npm ci --ignore-scripts

      - name: Run daily generator
        run: node daily.js

      - name: Commit generated PDFs and state
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add PDFS data.json || true
          git commit -m "Daily PDF update" || echo "Nothing to commit"

      - name: Push changes
        run: git push
