name: Daily PDF Generator

permissions:
  contents: write

on:
  schedule:
    - cron: "15 * * * *"
  workflow_dispatch:

jobs:
  daily:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # ONLY needed if daily.js calls an external PDF binary
      - name: Install system PDF dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf

      - name: Install Node dependencies
        run: npm ci

      - name: Run daily processor
        run: node daily.js

      # --- HARD GUARDS ---
      - name: Verify PDF output exists
        run: |
          if [ ! -d "PDFS" ]; then
            echo "❌ PDFS directory missing"
            exit 1
          fi

          COUNT=$(ls -1 PDFS/*.pdf 2>/dev/null | wc -l)
          if [ "$COUNT" -eq 0 ]; then
            echo "❌ No PDFs generated"
            exit 1
          fi

          echo "✅ PDFs generated: $COUNT"

      # --- HEARTBEAT ---
      - name: Update automation heartbeat
        run: |
          mkdir -p .automation
          date -u +"%Y-%m-%dT%H:%M:%SZ" > .automation/last-run.txt

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add PDFS tmp data.json .automation || true

          if git diff --cached --quiet; then
            echo "ℹ️ No changes to commit"
          else
            git commit -m "Daily PDFs + state update"
            git push
          fi
