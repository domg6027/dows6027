name: One-Time Dependency Reset (Hard Clean)

permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  reset:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: HARD RESET dependencies
        run: |
          echo "üî• Removing node_modules and package-lock.json"
          rm -rf node_modules
          rm -f package-lock.json

      - name: Reinstall dependencies cleanly
        run: |
          npm install

      - name: Dependency sanity check (non-fatal)
        run: |
          if npm ls intersection-observer >/dev/null 2>&1; then
            echo "‚ö†Ô∏è intersection-observer present (transitive, allowed)"
          else
            echo "‚úÖ intersection-observer not present"
          fi

      - name: Commit clean lockfile
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add package-lock.json

          if git diff --cached --quiet; then
            echo "‚ÑπÔ∏è No changes to commit"
          else
            git commit -m "Hard reset dependencies (clean lockfile)"
            git push
          fi
