name: Remove deprecated dependencies

permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Remove contaminated installs
        run: |
          rm -rf node_modules
          rm -f package-lock.json

      - name: Ensure core-js is modern
        run: |
          npm install core-js@^3.37.0 --save

      - name: Reinstall clean dependency tree
        run: npm install

      - name: Commit cleanup
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add package.json package-lock.json
          git commit -m "Remove deprecated deps and rebuild lockfile"
          git push
