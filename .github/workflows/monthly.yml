name: Monthly Archive & Year-Rollover (Resilient)

permissions:
  contents: write

on:
  schedule:
    # Hourly retry on the 1st to survive GitHub or network failures
    - cron: "0 * 1 * *"
  workflow_dispatch:

jobs:
  monthly:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run Monthly Archive Script (DOWS6027)
        run: node monthly.js

      - name: Commit monthly / yearly results if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Monthly archive & yearly rollover (DOWS6027)"
          file_pattern: |
            PDFS/**
            public/index2.html
            public/archive.html
            data/*.json
            warning/**
            releases/yearly-*.json
