name: Monthly Archive & Year-Rollover

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:

jobs:
  monthly:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run Monthly Archive Script
        run: node monthly.js

      - name: Commit monthly changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Monthly archive & year-rollover update"
          file_pattern: |
            PDFS/**
            index2.html
            archive.html
            data/*.json
            warning/**
