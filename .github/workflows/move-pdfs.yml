name: Move PDFs to PDFS Folder

on:
  workflow_dispatch: # Manual trigger

jobs:
  move-pdfs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Run move-pdfs.js from ROOT
        run: node move-pdfs.js
